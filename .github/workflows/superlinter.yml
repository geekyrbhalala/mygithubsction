name: Super-linter

on: push

jobs:
  super-linter:
    name: Lint code base
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4   # upgrade from v2 → v4

      - name: Run Super-Linter
        uses: github/super-linter@v7   # upgrade from v3 → v7
        env:
          VALIDATE_ALL_CODEBASE: true  # ensures full repo scan
          DEFAULT_BRANCH: main
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
